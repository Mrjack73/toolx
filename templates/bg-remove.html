<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Background Remover - Tool X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-bg: #0a0e27;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -200px;
            left: -200px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        /* Header */
        header {
            padding: 1.5rem 2rem;
            backdrop-filter: blur(10px);
            background: rgba(10, 14, 39, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .remover-container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-content h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .left-content p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .upload-area {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 2px dashed rgba(102, 126, 234, 0.5);
            border-radius: 24px;
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: rgba(102, 126, 234, 0.8);
            background: rgba(255, 255, 255, 0.08);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .remove-btn {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .remove-btn:active {
            transform: translateY(0);
        }

        .file-input {
            display: none;
        }

        /* Footer */
        footer {
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            text-align: center;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .remover-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .left-content {
                text-align: center;
            }

            .upload-area {
                padding: 3rem 1.5rem;
            }

            header {
                padding: 1rem 1.5rem;
            }

            .logo {
                font-size: 1.2rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #667eea var(--dark-bg);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
    </div>

    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo">üõ†Ô∏è Tool X</a>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="remover-container">
            <div class="left-content">
                <h1>
                    Remove Backgrounds<br>
                    with <span class="gradient-text">AI Magic</span>
                </h1>
                <p>
                    Upload any photo and let AI erase the background instantly. 
                    Fast, clean and 100% automatic.
                </p>
            </div>

            <div class="right-content">
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Upload Image</div>
                    <div class="upload-subtext">or drag & drop here</div>
                    <form action="remove_bg" method="POST" enctype="multipart/form-data">
                    <input 
                        type="file" 
                        id="fileInput" 
                        class="file-input" accept="image/*"
                        name="image"
                    >
                </div>
                <button class="remove-btn">
                    Remove Background
                </button>
              </form>
            
            </div>
          </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p class="footer-text">¬© 2025 Tool X ‚Äî Made with ‚ù§Ô∏è</p>
    </footer>

    <script>
        let selectedFile = null;
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                selectedFile = files[0];
                updateUploadArea(files[0].name);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                updateUploadArea(file.name);
            }
        }

        function updateUploadArea(fileName) {
            uploadArea.innerHTML = `
                <div class="upload-icon">‚úì</div>
                <div class="upload-text">${fileName}</div>
                <div class="upload-subtext">Click to change image</div>
            `;
        }

        function handleRemoveBackground() {
            if (!selectedFile) {
                alert('Please upload an image first');
                return;
            }
            
            // Demo functionality - in production, this would call a backend API
            alert('Background removal functionality will be implemented with AI backend integration.\n\nFile: ' + selectedFile.name);
        }
    </script>
</body>
</html>
